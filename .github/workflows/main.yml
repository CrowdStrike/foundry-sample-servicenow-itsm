name: Sample CI
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v5
      
      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a  # v6
        with:
          go-version: '1.23.x'
          cache: true
          
      - name: Install Go dependencies
        run: go mod tidy
        working-directory: ./functions/itsmhelper
        
      - name: Build Go functions
        run: go build
        working-directory: ./functions/itsmhelper
        
      - name: Test Go functions
        run: go test ./...
        working-directory: ./functions/itsmhelper
